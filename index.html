<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>WeatherJS</title>
</head>
<body>
    


    <div class="container" style="padding-top: 10px">
        
        <div class="row">
            <div class="col-md-6 mx-auto text-center">
       
        
        <div class="jumbotron bg-info">
            
                
         

             <h3 id="main"></h3>
             <h1 id="Location" style="color: white"></h1>
             <h2 id="description" style="color: white"></h2>
             <img  id="weatherImage">


             <div class="card" >
              <div class="card-body" id="pressure">
              </div>
            </div>

            <div class="card">
              <div class="card-body" id="temperature"> 
              </div>
            </div>
           
            <div class="card">
              <div class="card-body" id="humidity">
              </div>
            </div>
    
            <div class="card">
              <div class="card-body" id="maximumtemp">
              </div>
            </div>
    
    
                    
          

  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#myModal" style="margin-top:20px">
    Change Location
  </button>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Enter Name of Country</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <form>
                
                <div class="form-group">
                  <input type="email" class="form-control" id="city" placeholder="city">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="state" placeholder="state">
                </div>
    
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Enter</button>
        </div>
    
      </div>
   
    </div>
  </div>
  


</div>
</div>
        </div>
        </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>

    <script src="localstorage.js"></script>
</body>
</html>
